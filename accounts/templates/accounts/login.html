{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto mt-12 bg-white p-6 rounded shadow">
    <h1 class="text-xl font-semibold mb-4">Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-2">
        {{ form.username.label_tag }}<br>
        {{ form.username }}
      </div>
      <div class="mb-2">
        {{ form.password.label_tag }}<br>
        {{ form.password }}
      </div>
      <div class="mt-4">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Login</button>
        <a href="{% url 'accounts:signup' %}" class="ml-4 text-sm text-gray-600">Sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
