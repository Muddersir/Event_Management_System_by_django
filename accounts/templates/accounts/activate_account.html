{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Account Activation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto mt-12 bg-white p-6 rounded shadow">
    {% if valid %}
      <h1 class="text-xl font-semibold">Account activated</h1>
      <p>You can now <a href="{% url 'accounts:login' %}" class="text-indigo-600">log in</a>.</p>
    {% else %}
      <h1 class="text-xl font-semibold">Activation failed</h1>
      <p class="text-gray-600">The activation link is invalid or expired.</p>
    {% endif %}
  </div>
</body>
</html>
