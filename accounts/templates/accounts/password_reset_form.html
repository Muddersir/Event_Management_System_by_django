{% extends "events/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Reset password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-4">
      <button class="bg-indigo-600 text-white px-4 py-2 rounded">Send reset email</button>
    </div>
  </form>
</div>
{% endblock %}
