{% extends "events/base.html" %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-semibold">Events</h1>
  {% if user.is_authenticated and can_add_event %}
    <a href="{% url 'events:event_create' %}" class="bg-indigo-600 text-white px-4 py-2 rounded">Add Event</a>
  {% endif %}
</div>

<div class="grid gap-4">
  {% for event in events %}
  <div class="bg-white p-4 rounded shadow">
    <a href="{% url 'events:event_detail' event.pk %}" class="text-lg font-semibold">{{ event.name }}</a>
    <div class="text-sm text-gray-600">{{ event.date }} â€¢ {{ event.location }}</div>
  </div>
  {% empty %}
    <p class="text-gray-600">No events yet.</p>
  {% endfor %}
</div>
{% endblock %}
