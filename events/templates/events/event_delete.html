{% extends "events/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-lg font-semibold">Delete event</h2>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
    <a href="{% url 'events:event_detail' object.pk %}" class="ml-2 text-gray-600">Cancel</a>
  </form>
</div>
{% endblock %}
