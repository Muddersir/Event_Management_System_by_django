
{% extends "events/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">{% if form.instance.pk %}Edit Participant{% else %}Create Participant{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="grid gap-3">
      {{ form.non_field_errors }}
      <div>
        {{ form.name.label_tag }}<br>
        {{ form.name }}
      </div>
      <div>
        {{ form.email.label_tag }}<br>
        {{ form.email }}
      </div>
      <div class="pt-2">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Save</button>
        <a href="{% url 'events:participant_list' %}" class="ml-2 text-gray-600">Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
